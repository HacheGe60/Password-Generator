<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password generator</title>

        <!--CSS-->
        <link rel="stylesheet" href="index.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container">
            <i class="fa-regular fa-sun fa-xl dayNight" style="color: #f5f5f5;" id="dayNight" onclick="dayNight()"></i>
            <h1>Generate a<br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <div class="options">
                <div class="option">
                    <label for="characters">Characters</label>
                    <input type="checkbox" name="characters" id="characters">
                </div>
                <div class="option">
                    <label for="numbers">Numbers</label>
                    <input type="checkbox" name="numbers" id="numbers">
                </div>
                <div class="option">
                    <label for="symbols">Symbols</label>
                    <input type="checkbox" name="symbols" id="symbols">
                </div>
            </div>
            <div class="length">
                <label for="length">Length: <span id="lengthValue">17</span></label>
                <input type="range" class="range" name="length" id="length" min="4" max="30">
            </div>
            <button class="generateBtn" id="generateBtn" onclick="generatePassword()">Generate password</button>
            <hr>
            <div class="passwords">
                <p id="password1" class="password">password one</p>
                <p id="password2" class="password">password two</p>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
